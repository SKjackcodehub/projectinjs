<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Site</title>
  <link rel="stylesheet" href="e-com.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav">

      <a href="#" class="logo">
        <ion-icon name="logo-amazon"></ion-icon>
        Jack Shopping
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Discover the Best Product</h2>
    <div class="shop-content">


      <div class="food-box">
        <div class="pic">
          <img src="iphone.png" class="food-img">
        </div>
        <h2 class="food-title">IPhone 15 Pro</h2>
        <span class="food-price">Rs.180000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="i.jpeg" class="food-img"></div>
        <h2 class="food-title">Ipad 9 Gen</h2>
        <span class="food-price">Rs.39999</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="mac.jpeg" class="food-img"></div>
        <h2 class="food-title">MacBook Pro</h2>
        <span class="food-price">Rs.279000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="r.jpeg" class="food-img"></div>
        <h2 class="food-title">	ASUS 16</h2>
        <span class="food-price">Rs.89000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="p5.jpeg" class="food-img"></div>
        <h2 class="food-title">Play Station 5</h2>
        <span class="food-price">Rs.55000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="tuf.png" class="food-img"></div>
        <h2 class="food-title">TUF</h2>
        <span class="food-price">Rs.150000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic"><img src="shoe.jpeg" class="food-img"></div>
        <h2 class="food-title">Shorts Shoe</h2>
        <span class="food-price">Rs.6500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic"><img src="boot.jpeg" class="food-img"></div>
        <h2 class="food-title">Boat Set</h2>
        <span class="food-price">Rs.3,500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
    </div>
  </div>
  <script src="e-com.js"></script>
</body>
</html>
